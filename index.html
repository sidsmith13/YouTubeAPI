<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>YouTube API search by keyword example</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main role="main" aria-live="assertive" hidden>
		<h1>Search videos by keyword on YouTube</h1>
		<form id="js-search-form">
			<label for="query">Enter keyword</label>
			<input type="text" name="js-search-input" class="js-search-input" placeholder="e.g., Cat videos">
			<button type="submit">Submit</button>
		</form>
	</main>
	<ul class="js-output">
	</ul>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
